<script type="text/javascript">
    $(function(){
    	$(".menu li").mouseenter(function(){
    		$(this).find(".icon").stop(true,false).animate({'bottom':"-150px"},"fast");
    		$(this).find(".icon").css('display',"none");
    		$(this).find(".hover-icon").stop(true,false).animate({'bottom':"20px"},"fast");
    		$(this).find(".hover-icon").css('display',"inline");

    	});
    	$(".menu li").mouseleave(function(){
    		$(this).find(".hover-icon").stop(true,false).animate({'bottom':"150px"},"fast");
    		$(this).find(".hover-icon").css('display',"none");
    		$(this).find(".icon").stop(true,false).css('display',"inline");
    		$(this).find(".icon").animate({'bottom':"20px"},"fast");

    	});
    	$("#aboutblog").hover(function(){
    		$("#colour_blog").stop(true,false).animate({'margin-left':"240px"});
    	},function(){
    		$("#colour_blog").stop(true,false).animate({'margin-left':"0px"});
    	});
    	$("#covergithub").hover(function(){
    		$("#aboutgithub").stop(true,false).animate({'opacity':"0.99"});
    	},function(){
    		$("#aboutgithub").stop(true,false).animate({'opacity':"0.2"});
    	});
    	$("#aboutme").hover(function(){
    		$("#aboutme_cover").stop(true,false).animate({'width':"560px"});
    	},function(){
    		$("#aboutme_cover").stop(true,false).animate({'width':"20px"});
    	});
    	$("#other_right").hover(function(){
    		$("#other_right_cover").stop(true,false).animate({'margin-top':"0px"});
    		$("#other_left_cover").stop(true,false).animate({'margin-top':"130px"});
    		$("#other_left_inner_text").css('color',"rgb(0, 242, 129)");
    	},function(){

    		$("#other_left_cover").stop(true,false).animate({'margin-top':"0px"});
    		$("#other_left_inner_text").css('color',"rgb(0, 0, 0)");
    	});
    	$("#mail_a").click(function(){
    		$(".intro").animate({'margin-left':"-1000px",'opacity':"0"},"10000");
    		$(".view_mail").animate({'margin-left':"300px"},"10000");
    	});
    	$("#back_home_a").click(function(){

    	});
    });
</script>
